<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/angular.min.js"></script s>
</head>
<body>
    <div ng-app="">
        <p>Input myid in the input box:</p>
        <p><input type="text" ng-model="id"</p>
        <br>
        <h1>Welcome!{{id}}</h1>
 
    </div> 
    <br>
    <p>
    <label>Name:   </label>
    <input type = "text" ng-model = "yourName" placeholder = "Please enter your name.">
    <br>
    <h1>Hello  {{yourName}}!</h1>
    </p>
    <br>
    <div ng-app="">
     <p>User Name: <br>
     <input type="text" ng-model = "Username"></p>
     <p ng-bind="Username"></p> 
     </div> 
</body>
</html>
